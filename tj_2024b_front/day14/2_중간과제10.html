<!--
    주제 : 인사 관리 시스템
        [요구사항]
        1. 인사 정보 등록 
         -'이름 , 생년월일' 등등 그외 임의 추가
         - 각 정보들을 HTML로 입력받아서 JS에서 등록 처리 하기

        2. 전체 인사 정보 출력 내역 : 현재 등록된 모든 인사 정보를 출력
         - 현재 등록된 모든 인사 정보를 출력 

        3. 인사의 점수 등록 : 각 인사별 상반기, 하반기 등등 그외 임의 추가
         - 각 상반기, 하반기 점수를 HTML로 입력받아서 JS에서 등록 처리  

        4. 인사별 전체 점수 정보 출력 내역
         - 각 인사별 점수를 출력

    1. 위 요구사항에 따른 화면 설계/구성
    2. 위 요구사항에 따른 메모리(변수/배열/CSV) 설계/구성

-->

<!DOCTYPE html>
<html">
<head>
    
</head>
<body>
    <div>
        <h1>인사관리시스템</h1>
        이름 <input class="name" type="text" /> <br />
        생년월일 <input class="birth" type="text" /> <br />
        인사번호 <input class="num1" type="text" /> <br />
        <button onclick="info()" type="button">등록</button>
    </div>
    <div>
        <table class="infoOutput" border="1">
            <tr> <th>이름</th> <th>생년월일</th> <th>인사번호</th> </tr> <br />
            <tbody>
            <tr> <td>유재석</td> <td>99-10-09</td> <td>1</td> </tr> <br />
            <tr> <td>강호동</td> <td>00-01-23</td> <td>2</td> </tr> <br />
            </tbody>
        </table>

    </div>
    <div>
        <h1>인사점수등록</h1>
        인사번호 <input class="num2" type="text" /> <br />
        상반기 <input class="high" type="text" /> <br />
        하반기 <input class="low" type="text" /> <br />
        년도 <input class="year" type="text" /> <br />
        <button onclick="score()" type="button">등록</button>
    </div>
    
    <div>
        <table class="scoreOutput" border="1">
            <tr> <th>인사번호</th> <th>상반기점수</th> <th>하반기점수</th> <th>년도</th> </tr> <br />
            <tbody>
            <tr> <th>1</th> <th>80</th> <th>90</th> <th>2021</th> </tr> <br />
            <tr> <th>2</th> <th>70</th> <th>75</th> <th>2020</th> </tr> <br />
            </tbody>
        </table>

    </div>
    
    <script src="2_중간과제10.js"></script>
</body>
</html>
